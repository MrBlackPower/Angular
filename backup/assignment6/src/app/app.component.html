<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">E-Mail Adresse</label>
          <input type="email" id="email" class="form-control" name="email" ngModel required>
          <span class="help-block" *ngIf="!f.email.valid && f.email.touched">Bitte geben Sie eine gültige Email-Adresse ein!</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select 
            name="subscription" 
            id="subscription" 
            class="form-control"  
            [ngModel]="defaultSubscription">
            <option value="basic">Basik</option>
            <option value="advanced">Sehr gute</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Passwort</label>
          <input type="password" name="password" id="password" class="form-control" ngModel required>
          <span class="help-block" *ngIf="!f.email.valid && f.email.touched">Bitte geben Sie eine gültige Passwort ein!</span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Genau!</button>
      </form>
    </div>
  </div>
</div>
