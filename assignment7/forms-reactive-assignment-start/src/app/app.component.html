<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" id="projectName" formControlName="projectName" class="form-control">
          <span *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched"
          class="help-block">Project Name passt nicht!</span>
        </div>
        <div class="form-group">
          <label for="email">E-Mail Adresse</label>
          <input type="email" id="email" formControlName="email" class="form-control">
          <span *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched"
          class="help-block">E-mail Adresse passt nicht!</span>
        </div>
        <div class="form-group">
          <label for="projectStatus">Projekt Status</label>
          <div class="radio" *ngFor="let status of projectStatuses">
            <label>
              <input
                type="radio"
                formControlName="projectStatus"
                [value]="status">{{ status }}
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Genau</button>
      </form>
    </div>
  </div>
</div>
